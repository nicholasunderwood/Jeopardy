<!DOCTYPE html>
<html>

<head>
	<title>Jeopardy</title>
	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>

<body>
	<div>
		<h1 id='title'>Welcome To Jeopardy</h1>

		<div id='options'>
			<div class="option">
				<form action='/host' method="GET">
					<h3>Join a Game</h3>
					<label for='key'>Join Code</label>
					<input class="form-control my-1" id='game-key'>
					<button class="btn btn-secondary form-control my-1">Go</button>

				</form>
			</div>
			<div class="option">
				<h3>Host a Game</h3>
				<label for='key'>Board Code</label>
				<input class="form-control my-1" id='board-key'>
				<button class="btn btn-secondary form-control my-1">Go</button>
			</div>
			<div class="option">
				<form action="/edit" method="GET">
					<h3>Create a Board</h3>
					<label for='key'>Board Code (optional)</label>
					<input class="form-control my-1" id='board-key-edit' name='code'>
					<button class="btn btn-secondary form-control my-1" type="submit">Go</button>
				</form>
			</div>
		</div>
	</div>
</body>
